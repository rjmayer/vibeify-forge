<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" fill="#6366f1" rx="24"/>
  
  <!-- AI Brain/Circuit concept combined with angle brackets (templates) -->
  <g transform="translate(64, 64)">
    <!-- Left bracket/chevron -->
    <path d="M -35 -25 L -45 0 L -35 25" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right bracket/chevron -->
    <path d="M 35 -25 L 45 0 L 35 25" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Neural network nodes inside brackets -->
    <circle cx="-15" cy="-15" r="4" fill="white"/>
    <circle cx="0" cy="-18" r="4" fill="white"/>
    <circle cx="15" cy="-15" r="4" fill="white"/>
    
    <circle cx="-20" cy="0" r="4" fill="white"/>
    <circle cx="0" cy="0" r="5" fill="white"/>
    <circle cx="20" cy="0" r="4" fill="white"/>
    
    <circle cx="-15" cy="15" r="4" fill="white"/>
    <circle cx="0" cy="18" r="4" fill="white"/>
    <circle cx="15" cy="15" r="4" fill="white"/>
    
    <!-- Neural connections -->
    <g stroke="white" stroke-width="1.5" opacity="0.6">
      <line x1="-15" y1="-15" x2="0" y2="0"/>
      <line x1="0" y1="-18" x2="0" y2="0"/>
      <line x1="15" y1="-15" x2="0" y2="0"/>
      <line x1="-20" y1="0" x2="0" y2="0"/>
      <line x1="20" y1="0" x2="0" y2="0"/>
      <line x1="0" y1="0" x2="-15" y2="15"/>
      <line x1="0" y1="0" x2="0" y2="18"/>
      <line x1="0" y1="0" x2="15" y2="15"/>
    </g>
  </g>
</svg>
