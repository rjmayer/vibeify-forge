<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vibeify Forge</title>
  <style>
    body {
      width: 400px;
      min-height: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 20px 0;
      color: #333;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      font-size: 14px;
      margin: 0 0 10px 0;
      color: #666;
    }
    .status {
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 12px;
    }
    .output {
      padding: 10px;
      background: #e8f5e9;
      border-radius: 4px;
      border-left: 3px solid #4caf50;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .error {
      background: #ffebee;
      border-left-color: #f44336;
    }
  </style>
</head>
<body>
  <h1>Vibeify Forge</h1>
  <div class="section">
    <h2>Engine Smoke Test</h2>
    <div id="status" class="status">Initializing...</div>
  </div>
  <div class="section">
    <h2>Output</h2>
    <div id="output" class="output">Waiting for test to run...</div>
  </div>
  <script type="module" src="./src/popup.ts"></script>
</body>
</html>
